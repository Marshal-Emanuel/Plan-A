<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Management</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0a0e1a;
            color: #ffffff;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #1e2638;
        }
        th {
            font-weight: normal;
            color: #8b95a9;
        }
        .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #3498db;
            display: inline-block;
            margin-right: 10px;
            vertical-align: middle;
        }
        .status {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 12px;
        }
        .approved {
            background-color: #00c3f4c9;
            color: black;
        }
        .pending {
            background-color: #044a5b;
        }
        /* .action-btn {
            background-color: #3498db;
            border: none;
            color: #ffffff;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
        } */
    </style>
</head>
<body>
    <div class="container">
        <h1>Events</h1>
        <table>
            <thead>
                <tr>
                    <th>Manager</th>
                    <th>Event</th>
                    <th>Tickets purchased</th>
                    <th>User type</th>
                    <th>Account Status</th>
                    <th>Approve/Pend</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><span class="avatar"></span>Ken Ken</td>
                    <td>Teach2Give AI summit</td>
                    <td>30</td>
                    <td>Manager</td>
                    <td><span class="status approved">Approved</span></td>
                    <td><button class="action-btn">Approve</button></td>
                </tr>
                <tr>
                    <td><span class="avatar"></span>Jane Doe</td>
                    <td>Health and Wellness Expo</td>
                    <td>45</td>
                    <td>user</td>
                    <td><span class="status pending">Pending</span></td>
                    <td><button class="action-btn">Pend</button></td>
                </tr>
                <tr>
                    <td><span class="avatar"></span>John Smith</td>
                    <td>Tech Innovations Conference</td>
                    <td>75</td>
                    <td>user</td>
                    <td><span class="status approved">Active</span></td>
                    <td><button class="action-btn">Approve</button></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
