<body>
  <div class="top">
    <div class="searchSection">
      <input type="search" name="search" id="search" placeholder="Search here">
      <img style="background-color: transparent;" class="search" src="/assets/icons/searchWhite.png" alt="">
    </div>
  </div>

  <div class="main-content">
    <div class="sidebar">
      <div class="filters">
        <h3 style="background-color: transparent;">Filters</h3>

        <div style="background-color: transparent;" class="filter-option">
          <label for="category" style="background-color: transparent;">Category</label>
          <select style="background-color: transparent;" id="category">
            <option value="">All Categories</option>
            <option value="music">Music</option>
            <option value="sport">Sport</option>
            <option value="conference">Conference</option>
            <!-- Add more options as needed -->
          </select>
        </div>

        <div style="background-color: transparent;"  class="filter-option">
          <label style="background-color: transparent;" for="organizer">Organizer</label>
          <input type="text" id="organizer" placeholder="Enter organizer name">
        </div>

        <div style="background-color: transparent;" class="filter-option">
          <label style="background-color: transparent;" for="location">Location</label>
          <input type="text" id="location" placeholder="Enter location">
        </div>

        <!-- <div class="filter-option">
          <label for="price-range">Price Range</label>
          <mat-slider
            id="price-range"
            min="0"
            max="100"
            step="1"
            [(ngModel)]="priceRangeValues"
            (input)="onPriceRangeChange($event)"
          ></mat-slider>
          <span id="price-range-values">{{ priceRangeValues[0] }} - {{ priceRangeValues[1] }}</span>
        </div> -->
      </div>

      <div style="background-color: transparent;" class="calendar">
        <h3 style="background-color: transparent;">Calendar</h3>
        <div id="calendar-placeholder">
          <!-- Calendar content i will add dynamically -->
        </div>
      </div>
    </div>

    <div class="upcoming-events">
      <h3 class="upcoming-events-title">Upcoming Events</h3>

      <div class="upcoming-events-container">

        <div *ngFor="let event of upcomingEvents" class="upcoming-events-item">
          <div class="upcoming-events-item-img">
            <img [src]="event.eventImg" alt="Event Image">
          </div>
          <div class="eventInfo">
            <div class="uptop">
              <div class="status">
                Virtual
                <img style="background-color: transparent; height: 23px;" src="/assets/icons/live.png" alt="Verified Icon">
              </div>
              <div class="attenders">
                <img style="background-color: transparent;" src="/assets/icons/users.png" alt="Attenders Icon">
                <span class="attenders">{{ event.attendees }}</span>
              </div>

            </div>
          <!-- <div class="attending">
            <div class="attenders">
              <img style="background-color: transparent;" src="/assets/icons/users.png" alt="Attenders Icon">
              <span class="attenders">{{ event.attendees }}</span>
            </div>
          </div> -->
            <h3  class="event-name">{{ event.eventName }}</h3>
            <p class="desc">{{ event.description }}</p>

            <div class="crucial">
              <p class="location">
                <img src="/assets/icons/location.png" alt="Location Icon"> {{ event.location }}
              </p>
              <span class="date">
                <img src="/assets/icons/date.png" alt="Date Icon"> {{ event.date }}
              </span>
            </div>
            <!-- <span class="time">
              <img src="/assets/icons/time.png" alt="Time Icon"> {{ event.time }}
            </span> -->
            <div class="btm">
              <button class="ticketbtn"><img class="ticketIcon" src="/assets/icons/ticket.png" alt="">Get your ticket</button>
              <p class="phone">
                <img src="/assets/icons/phone.png" alt="Phone Icon"> {{ event.phoneNumber }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
